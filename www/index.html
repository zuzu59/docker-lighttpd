<!DOCTYPE html>

<html lang="en" dir="ltr">
<style>
  body,
  html {
    height: 100%;
    margin: 0;
  }


  .topleft {
    position: absolute;
    top: 0;
    left: 16px;
  }

  .bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
  }

  .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  hr {
    margin: auto;
    width: 40%;
  }
</style>


<head>
  <meta charset="utf-8">
  <title>Site WEB !</title>
</head>

<body>


  <div class="bgimg">
    <div class="topleft">
      <p>Logo</p>
    </div>
    <div class="middle">
      <h1>COMING SOON</h1>
      <hr>
      <p>35 days left</p>
    </div>
    <div class="bottomleft">
      <p>Some text</p>
    </div>
  </div>



</body>

</html>
